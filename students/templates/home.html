    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // เลือกทุก element ที่มี class 'counter'
            const counters = document.querySelectorAll('.counter');
            
            // ฟังก์ชันสำหรับ animate ตัวเลข
            const animateCounter = (counter) => {
                const target = +counter.getAttribute('data-target');
                const duration = 2500; // ระยะเวลา animation (2 วินาที)
                const stepTime = 20; // อัพเดททุกๆ 20ms
                const steps = duration / stepTime;
                const increment = target / steps;
                let current = 0;
                
                const updateCounter = () => {
                    current += increment;
                    if (current < target) {
                        counter.innerText = Math.ceil(current);
                        setTimeout(updateCounter, stepTime);
                    } else {
                        counter.innerText = target;
                    }
                };
                
                updateCounter();
            };
        
            // เริ่ม animation เมื่อ element มาถึงจุดที่มองเห็น
            const observerOptions = {
                threshold: 0.1
            };
        
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        animateCounter(entry.target);
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);
        
            // เริ่มสังเกตทุก counter
            counters.forEach(counter => {
                observer.observe(counter);
            });
        });
        </script>
