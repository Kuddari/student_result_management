{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js" defer></script>
    <title>ดูผลการเรียน</title>
    <style>
        /* Custom Scrollbar Styles */
        .custom-scrollbar {
            scrollbar-width: thin;  /* Firefox */
            scrollbar-color: #16a34a #e5e7eb;  /* Firefox */
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #e5e7eb;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #16a34a;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #15803d;
        }

        /* เพิ่ม transition เมื่อ hover */
        .custom-scrollbar::-webkit-scrollbar-thumb:active {
            background: #166534;
        }

        /* ปรับแต่ง corner ของ scrollbar */
        .custom-scrollbar::-webkit-scrollbar-corner {
            background: #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-b from-green-100 to-green-900">
        <!-- Header -->
        <div class="bg-green-800">
            <h1 class="text-4xl md:text-7xl text-white font-bold py-4 md:py-8 text-center drop-shadow-md shadow-md shadow-green-900">
                ดูผลการเรียน
            </h1>
        </div>

        <div class="max-w-7xl mx-auto p-4 my-2 md:my-12">
            <!-- Filters -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-12 gap-4 mb-6">
                <!-- เขตการศึกษา (ขนาดใหญ่กว่า) -->
                <div class="lg:col-span-3">
                    <select class="w-full bg-white px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-200 appearance-none">
                        <option value="" disabled selected>เลือกเขตการศึกษา/หน่วยสอบ</option>
                        <option value="1">หน่วยสอบ 1</option>
                        <option value="2">หน่วยสอบ 2</option>
                    </select>
                </div>
        
                <!-- โรงเรียน -->
                <div class="lg:col-span-3">
                    <select class="w-full bg-white px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-200 appearance-none">
                        <option value="" disabled selected>โรงเรียน</option>
                        <option value="school1">โรงเรียน A</option>
                        <option value="school2">โรงเรียน B</option>
                    </select>
                </div>
        
                <!-- ชั้นเรียน -->
                <div class="lg:col-span-2">
                    <select class="w-full bg-white px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-200 appearance-none">
                        <option value="" disabled selected>ชั้นเรียน</option>
                        <option value="grade1">ชั้นปีที่ 1</option>
                        <option value="grade2">ชั้นปีที่ 2</option>
                    </select>
                </div>
        
                <!-- ปีการศึกษา -->
                <div class="lg:col-span-2">
                    <select class="w-full bg-white px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-200 appearance-none">
                        <option value="" disabled selected>ปีการศึกษา</option>
                        <option value="2567">2567</option>
                        <option value="2566">2566</option>
                    </select>
                </div>
        
                <!-- ปุ่มยืนยัน -->
                <div class="lg:col-span-2 col-span-2">
                    <button class="w-full bg-green-800 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors duration-200">
                        ยืนยัน
                    </button>
                </div>
            </div>

            <!-- Table - Same design for both mobile and desktop -->
            <div class="overflow-x-auto bg-white rounded-lg shadow custom-scrollbar">
                <div class="min-w-max">
                    <table class="w-full text-sm text-left text-gray-800">
                        <thead class="bg-gray-50 text-base whitespace-nowrap">
                            <tr>
                                <th scope="col" class="px-4 py-3 border-b font-medium w-16">ลำดับ</th>
                                <th scope="col" class="px-4 py-3 border-b font-medium w-72 text-center">ชื่อ-สกุล</th>
                                <th scope="col" class="px-4 py-3 border-b font-medium text-center w-32">อ่านอัลกุรอาน</th>
                                <th scope="col" class="px-4 py-3 border-b font-medium text-center w-32">ท่องจำอัลกุรอาน</th>
                                <th scope="col" class="px-4 py-3 border-b font-medium text-center w-32">ท่องจำซูเราะห์</th>
                                <th scope="col" class="px-4 py-3 border-b font-medium text-center w-48">ภาษาไทย</th>\
                                <th scope="col" class="px-4 py-3 border-b font-medium text-center w-48">คณิตศาสตร์</th>
                                <th scope="col" class="px-4 py-3 border-b font-medium text-center w-48">อังกฤษ</th>
                                <th scope="col" class="px-4 py-3 border-b font-medium text-center w-48">ชีววิทยา</th>
                                <th scope="col" class="px-4 py-3 border-b font-medium text-center w-48">วิทยาศาสตร์</th>
                                <th scope="col" class="px-4 py-3 border-b font-medium text-center w-48">สังคมศาสตร์</th>
                                <th scope="col" class="px-4 py-3 border-b font-medium text-center w-48">เคมี</th>
                                <th scope="col" class="px-4 py-3 border-b font-medium text-center w-24">ฟิสิกส์</th>
                            </tr>
                        </thead>
                        <tbody class="whitespace-nowrap">
                            <tr class="hover:bg-gray-50">
                                <td class="px-4 py-3 border-b">1</td>
                                <td class="px-4 py-3 border-b truncate">สูไลมาน จะระแอกเทส7-89</td>
                                <td class="px-4 py-3 border-b text-center">20</td>
                                <td class="px-4 py-3 border-b text-center">20</td>
                                <td class="px-4 py-3 border-b text-center">20</td>
                                <td class="px-4 py-3 border-b text-center">40</td>
                                <td class="px-4 py-3 border-b text-center bg-green-400 font-medium">100</td>
                            </tr>
                            <tr class="hover:bg-gray-50">
                                <td class="px-4 py-3 border-b">2</td>
                                <td class="px-4 py-3 border-b truncate">มูฮัมหมัด อาลี บินอับดุลเลาะห์ อัล-ฟาตอนีย์</td>
                                <td class="px-4 py-3 border-b text-center">20</td>
                                <td class="px-4 py-3 border-b text-center">20</td>
                                <td class="px-4 py-3 border-b text-center">20</td>
                                <td class="px-4 py-3 border-b text-center">40</td>
                                <td class="px-4 py-3 border-b text-center bg-green-400 font-medium">100</td>
                            </tr>
                            <!-- ... rows เพิ่มเติม ... -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
