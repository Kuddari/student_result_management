<body class="bg-gradient-to-b from-green-100 to-green-800 font-prompt min-h-screen">

    <!-- Header -->

            กรอกประวัตินักเรียน
        </h1>
    </div>

    <div class="max-w-4xl mx-auto p-4 my-8">
        <form method="post" action="{% if student %}{% url 'in_profile_edit' student.id %}{% else %}{% url 'in_profile' %}{% endif %}">
            <div class="flex justify-center mb-4">
                <label class="w-28 h-32 bg-white flex items-center justify-center relative overflow-hidden cursor-pointer group">
                    <!-- รูปภาพตัวอย่าง -->
                    <img id="preview" class="w-full h-full object-cover border-2 border-green-900" />
            
                    <!-- ไอคอนเริ่มต้น -->
                    <svg id="defaultIcon" class="w-24 h-24 text-green-700 absolute" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-4 0-8 2-8 4v2h16v-2c0-2-4-4-8-4z"/>
                    </svg>
            
                    <!-- Input สำหรับอัปโหลดรูปภาพ -->
                    <input type="file" id="imageUpload" class="absolute inset-0 opacity-0 cursor-pointer" accept="image/*">
            
                    <!-- พื้นหลังดำโปร่งแสงและข้อความเมื่อ Hover -->
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <span class="text-white text-sm font-bold">อัพโหลดรูปภาพ</span>
                    </div>
            
                    <!-- ไอคอนกล้องที่มุมล่างตรงกลาง -->
                    <div class="absolute bottom-1 left-1/2 transform -translate-x-1/2  bg-gray-700 bg-opacity-80 text-white p-1 rounded-full">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M21 5h-3.586l-1.707-1.707A1 1 0 0015 3H9a1 1 0 00-.707.293L6.586 5H3a1 1 0 00-1 1v14a1 1 0 001 1h18a1 1 0 001-1V6a1 1 0 00-1-1zm-9 12a4 4 0 110-8 4 4 0 010 8zm0-6a2 2 0 100 4 2 2 0 000-4z"/>
                        </svg>
                    </div>

            <!-- ประวัตินักเรียน Section -->
            {% csrf_token %}
            
            <!-- Student Section -->

                ประวัตินักเรียน
            </div>

            <div class="grid grid-cols-2 gap-6 mb-10">
                <input type="text" id="student-id-number" name="student-id-number" value="{{ student.id_number|default:'' }}" class="w-full px-3 py-2 rounded-lg border border-gray-300" placeholder="เลขบัตรประชาชน">
                
                <select id="gender" name="gender" class="w-full px-3 py-2 rounded-lg border border-gray-300">
                    <option value="">เลือกคำนำหน้า</option>
                    <option value="ชาย" {% if student.gender == 'ชาย' %}selected{% endif %}>เด็กชาย</option>
                    <option value="หญิง" {% if student.gender == 'หญิง' %}selected{% endif %}>เด็กหญิง</option>
                </select>

                <input type="text" name="student-first-name" value="{{ student.first_name|default:'' }}" class="w-full px-3 py-2 rounded-lg border border-gray-300" placeholder="ชื่อ">
                <input type="text" name="student-last-name" value="{{ student.last_name|default:'' }}" class="w-full px-3 py-2 rounded-lg border border-gray-300" placeholder="นามสกุล">

                <input type="text" name="student-english-first-name" value="{{ student.english_first_name|default:'' }}" class="w-full px-3 py-2 rounded-lg border border-gray-300" placeholder="ชื่อภาษาอังกฤษ">

                <input type="text" id="student-dob" name="student-dob" value="{{ student.date_of_birth|default:'' }}" class="w-full px-3 py-2 md:px-4 md:py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500" placeholder="วันเดือนปีเกิด">

                <!-- School Dropdown -->
                <select id="schoolss" name="student-school" class="w-full px-3 py-2 rounded-lg border border-gray-300">
                    <option value="">เลือกโรงเรียน</option>
                    {% for school in schools %}
                        <option value="{{ school.id }}" {% if current_study.school.id == school.id %}selected{% endif %}>
                            {{ school.name }}
                        </option>
                    {% endfor %}
                </select>
                <!-- Special Status Dropdown -->
                <select name="special-status" class="w-full px-3 py-2 rounded-lg border border-gray-300">
                    <option value="">สถานะพิเศษ</option>

                </select>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const preview = document.getElementById('preview');
        const defaultIcon = document.getElementById('defaultIcon');
    
        imageUpload.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    preview.src = event.target.result;
                    preview.classList.remove('hidden');
                    defaultIcon.classList.add('hidden');
                }
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.classList.add('hidden');
                defaultIcon.classList.remove('hidden');
            }
        });
    </script>

    <script>
        // Fetch Districts based on selected Province
    
        document.querySelectorAll('select[id$="-province"]').forEach(provinceDropdown => {
            provinceDropdown.addEventListener('change', function () {
                const provinceId = this.value;
                const districtDropdown = document.getElementById(this.id.replace('province', 'district'));
                const subdistrictDropdown = document.getElementById(this.id.replace('province', 'subdistrict'));
                const zipcodeInput = document.getElementById(this.id.replace('province', 'zipcode'));

                // Reset district, subdistrict, and zipcode fields
                districtDropdown.innerHTML = '<option value="">เลือกอำเภอ</option>';
                subdistrictDropdown.innerHTML = '<option value="">เลือกตำบล</option>';
                zipcodeInput.value = '';

                if (provinceId) {
                    fetch(`/get-districts/?province_id=${provinceId}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.length === 0) {
                                alert('ไม่พบข้อมูลอำเภอสำหรับจังหวัดนี้');
                            }
                            data.forEach(district => {
                                const option = document.createElement('option');
                                option.value = district.id;
                                option.textContent = district.name;
                                districtDropdown.appendChild(option);
                            });
                        })
                        .catch(error => {
                            console.error('Error fetching districts:', error);
                            alert('เกิดข้อผิดพลาดในการโหลดข้อมูลอำเภอ');
                        });
                }
            });
        });

        // Fetch Subdistricts Based on Selected District
        document.querySelectorAll('select[id$="-district"]').forEach(districtDropdown => {
            districtDropdown.addEventListener('change', function () {
                const districtId = this.value;
                const subdistrictDropdown = document.getElementById(this.id.replace('district', 'subdistrict'));
                const zipcodeInput = document.getElementById(this.id.replace('district', 'zipcode'));

                // Reset subdistrict and zipcode fields
                subdistrictDropdown.innerHTML = '<option value="">เลือกตำบล</option>';
                zipcodeInput.value = '';

                if (districtId) {
                    fetch(`/get-subdistricts/?district_id=${districtId}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.length === 0) {
                                alert('ไม่พบข้อมูลตำบลสำหรับอำเภอนี้');
                            }
                            data.forEach(subdistrict => {
                                const option = document.createElement('option');
                                option.value = subdistrict.id;
                                option.textContent = subdistrict.name;
                                subdistrictDropdown.appendChild(option);
                            });
                        })
                        .catch(error => {
                            console.error('Error fetching subdistricts:', error);
                            alert('เกิดข้อผิดพลาดในการโหลดข้อมูลตำบล');
                        });
                }
            });
        });

        // Fetch Zipcode Based on Selected Subdistrict
        document.querySelectorAll('select[id$="-subdistrict"]').forEach(subdistrictDropdown => {
            subdistrictDropdown.addEventListener('change', function () {
                const subdistrictId = this.value;
                const zipcodeInput = document.getElementById(this.id.replace('subdistrict', 'zipcode'));

                if (subdistrictId) {
                    fetch(`/get-postal-code/?subdistrict_id=${subdistrictId}`)
                        .then(response => response.json())
                        .then(data => {
                            zipcodeInput.value = data.zipcode || '';
                        })
                        .catch(error => {
                            console.error('Error fetching postal code:', error);
                            alert('เกิดข้อผิดพลาดในการโหลดรหัสไปรษณีย์');
                        });
                }
            });
        });

    </script>
