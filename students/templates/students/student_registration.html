<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนนักเรียน</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">แบบฟอร์มลงทะเบียนนักเรียน</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>ข้อมูลนักเรียน</h2>
            <div class="form-group">
                <label for="first_name">ชื่อ</label>
                <input type="text" class="form-control" name="first_name" placeholder="กรุณากรอกชื่อ" required>
            </div>
            <div class="form-group">
                <label for="last_name">นามสกุล</label>
                <input type="text" class="form-control" name="last_name" placeholder="กรุณากรอกนามสกุล" required>
            </div>
            <div class="form-group">
                <label for="english_name">ชื่อภาษาอังกฤษ</label>
                <input type="text" class="form-control" name="english_name" placeholder="กรุณากรอกชื่อภาษาอังกฤษ">
            </div>
            <div class="form-group">
                <label for="arabic_name">ชื่อภาษาอาหรับ</label>
                <input type="text" class="form-control" name="arabic_name" placeholder="กรุณากรอกชื่อภาษาอาหรับ">
            </div>
            <div class="form-group">
                <label for="date_of_birth">วันเกิด</label>
                <input type="date" class="form-control" name="date_of_birth" required>
            </div>
            <div class="form-group">
                <label for="id_number">หมายเลขบัตรประชาชน</label>
                <input type="text" class="form-control" name="id_number" placeholder="กรุณากรอกหมายเลขบัตรประชาชน" required>
            
            </div>

            <h2>สถานะพิเศษ</h2>
            <div class="form-group">
                <label>กรุณาเลือกสถานะพิเศษ:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="special_status" value="Orphan" id="orphan" required>
                    <label class="form-check-label" for="orphan">เด็กกำพร้า</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="special_status" value="Muallaf" id="muallaf">
                    <label class="form-check-label" for="muallaf">มูอัลลิฟ</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="special_status" value="Poor" id="poor">
                    <label class="form-check-label" for="poor">ยากจน</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="special_status" value="Disabled" id="disabled">
                    <label class="form-check-label" for="disabled">พิการ</label>
                </div>
            </div>

            <h2>ที่อยู่</h2>
            <div class="form-group">
                <label for="house_number">บ้านเลขที่</label>
                <input type="text" class="form-control" name="house_number" placeholder="กรุณากรอกบ้านเลขที่" required>
            </div>
            <div class="form-group">
                <label for="street">ถนน</label>
                <input type="text" class="form-control" name="street" placeholder="กรุณากรอกชื่อถนน" required>
            </div>
            <div class="form-group">
                <label for="subdistrict">ตำบล</label>
                <input type="text" class="form-control" name="subdistrict" placeholder="กรุณากรอกตำบล" required>
            </div>
            <div class="form-group">
                <label for="district">อำเภอ</label>
                <input type="text" class="form-control" name="district" placeholder="กรุณากรอกอำเภอ" required>
            </div>
            <div class="form-group">
                <label for="province">จังหวัด</label>
                <input type="text" class="form-control" name="province" placeholder="กรุณากรอกจังหวัด" required>
            </div>
            <div class="form-group">
                <label for="postal_code">รหัสไปรษณีย์</label>
                <input type="text" class="form-control" name="postal_code" placeholder="กรุณากรอกรหัสไปรษณีย์" required>
            </div>
            <div class="form-group">
                <label for="contact_number">หมายเลขโทรศัพท์</label>
                <input type="text" class="form-control" name="contact_number" placeholder="กรุณากรอกหมายเลขโทรศัพท์" required>
            </div>

            <h2>ข้อมูลผู้ปกครอง</h2>
            <div class="form-group">
                <label for="father_first_name">ชื่อพ่อ</label>
                <input type="text" class="form-control" name="father_first_name" placeholder="กรุณากรอกชื่อพ่อ" required>
            </div>
            <div class="form-group">
                <label for="father_last_name">นามสกุลพ่อ</label>
                <input type="text" class="form-control" name="father_last_name" placeholder="กรุณากรอกนามสกุลพ่อ" required>
            </div>
            <div class="form-group">
                <label for="father_date_of_birth">วันเกิดพ่อ</label>
                <input type="date" class="form-control" name="father_date_of_birth" required>
            </div>

            <div class="form-group">
                <label for="mother_first_name">ชื่อแม่</label>
                <input type="text" class="form-control" name="mother_first_name" placeholder="กรุณากรอกชื่อแม่" required>
            </div>
            <div class="form-group">
                <label for="mother_last_name">นามสกุลแม่</label>
                <input type="text" class="form-control" name="mother_last_name" placeholder="กรุณากรอกนามสกุลแม่" required>
            </div>
            <div class="form-group">
                <label for="mother_date_of_birth">วันเกิดแม่</label>
                <input type="date" class="form-control" name="mother_date_of_birth" required>
            </div>

            <h2>ข้อมูลผู้ปกครองคนอื่น (ถ้ามี)</h2>
            <div class="form-group">
                <label for="guardian_first_name">ชื่อผู้ปกครอง</label>
                <input type="text" class="form-control" name="guardian_first_name" placeholder="กรุณากรอกชื่อผู้ปกครอง">
            </div>
            <div class="form-group">
                <label for="guardian_last_name">นามสกุลผู้ปกครอง</label>
                <input type="text" class="form-control" name="guardian_last_name" placeholder="กรุณากรอกนามสกุลผู้ปกครอง">
            </div>
            <div class="form-group">
                <label for="guardian_date_of_birth">วันเกิดผู้ปกครอง</label>
                <input type="date" class="form-control" name="guardian_date_of_birth">
            </div>
            <h2>ความสัมพันธ์กับนักเรียน</h2>
            <div class="form-group">
                <label>กรุณาเลือกความสัมพันธ์:</label><br>
                <div>
                    <input type="radio" name="relationship_with_student" value="Father" id="father" required>
                    <label for="father">พ่อ</label>
                </div>
                <div>
                    <input type="radio" name="relationship_with_student" value="Mother" id="mother">
                    <label for="mother">แม่</label>
                </div>
                <div>
                    <input type="radio" name="relationship_with_student" value="Aunt" id="aunt">
                    <label for="aunt">น้า</label>
                </div>
                <div>
                    <input type="radio" name="relationship_with_student" value="Other" id="other">
                    <label for="other">อื่นๆ</label>
                </div>
            </div>

            <h2>ภาพถ่าย</h2>
            <div class="form-group">
                <label for="profile_picture">อัพโหลดภาพถ่าย</label>
                <input type="file" class="form-control-file" name="profile_picture">
            </div>

            <button type="submit" class="btn btn-primary">ลงทะเบียน</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
